<!DOCTYPE html>
<html lang="en">

<head>

<body>

    <header class="menu">
        <div class="izquierda">
            <a href="./index.html">Tarea 01</a>
        </div>
        <div class="menu">
            <a href="./tarea01.html">Tarea 1</a>
            <a href="./tarea02.html">Tarea 2</a>
            <a href="./tarea03.html">Tarea 3</a>
        </div>
    </header>

    <main>
        <h1>Tarea 01</h1>

        <div class="contenedor">
            <div class="mainCard">
                <div class="card__fruta">
                    <div class="card__resum">
                        <div class="resum__img">
                            <i class="fas fa-share-alt izquierdai"></i>
                            <i class="far fa-heart derechai"></i>
                            <img src="./Recursos/manzana.png"/>
                        </div>
                        <div class="resum__foot">
                            <img src="./Recursos/manzana1.png" alt="">
                            <img src="./Recursos/manzana2.png" alt="">
                            <img src="./Recursos/manzana3.png" alt="">
                            <img src="./Recursos/manzana4.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="card__descrip">
                    <h1>Delicious Apples</h1>
                    <p class="cod">
                        COD: 459999
                    </p>
                    <div class="precio">
                        <p class="textoRojo"><small class="moneda">R$</small> 7.93</p>
                    </div>
                    <h2 class="subtittle">SELECT A COLOR</h2>
                    <div class="select">
                        <img src="./Recursos/manzana1.png" alt="" class="img__active">
                        <img src="./Recursos/manzana2.png" alt="">
                        <img src="./Recursos/manzana3.png" alt="">
                        <img src="./Recursos/manzana4.png" alt="">
                    </div>
                    <h2 class="subtittle">BENEFITS</h2>
                    <ul>
                        <li>fsd df fs sdf sdf sdf</li>
                        <li>sfdf sdfsdfsdfsdfsd</li>
                        <li>f sdfdsf sdf sdfsdf</li>
                        <li>fsdfsdfsdf  sdfsdf sd</li>
                    </ul>
                    <button class="btn">ADD TO CARD</button>
                </div>
            </div>
        </div>
    </main>
